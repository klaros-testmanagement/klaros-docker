[coredump]
captureminiandfull = false
coredumptype = mini

[telemetry]
customerfeedback = false

[sqlagent]
enabled = true
errorlogginglevel = 1
startupwaitforalldb = 1

[hadr]
hadrenabled = 0

[errorlog]
numerrorlogs = 3

[network]
rpcport = 135

[memory]
memorylimitmb = 4096

[filelocation]
defaultbackupdir = /data/mssql-data/
defaultdatadir = /data/mssql-data/
defaultdumpdir = /data/mssql-data/
defaultlogdir = /data/mssql-data/

[traceflag]
; Allows a table variable to trigger recompile when enough number of rows are changed.
traceflag0 = 2453
; Disable backup information
traceflag1 = 3226
; Better performance by avoiding a FlushCache call in a number of different common scenarios
traceflag2 = 3449
; Enables the lightweight query execution statistics profiling infrastructure
traceflag3 = 7412