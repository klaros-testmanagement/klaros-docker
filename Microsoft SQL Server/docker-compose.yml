---
version: "3.4"
services:
    db:
        image: mssql2017-klaros_db
        build: db
        restart: always
        container_name: ${DATABASE_CONTAINER_NAME}
        hostname: db
        env_file: ./.env
        environment:
            DATABASE_NAME: ${DATABASE_NAME}
            DATABASE_USER: ${DATABASE_USER}
            SA_PASSWORD: ${DATABASE_PASSWORD}
            MSSQL_PID: Developer
            ACCEPT_EULA: Y
            MSSQL_AGENT_ENABLED: "true"
            MSSQL_ENABLE_HADR: 1
            MSSQL_BACKUP_DIR: "/backup"
            TZ: ${TIMEZONE}
            LANG: en_US.UTF-8
            LANGUAGE: en_US:en
            LC_ALL: en_US.UTF-8
        ports:
            - "${DATABASE_PORT}:1433"
        networks:
            - mssql-net
        volumes:
            - klaros-data:/data
    klaros:
        image: klaros-mssql2017
        build:
            context: ./klaros
            args:
                TOMCAT_ADMIN_PASSWORD: ${TOMCAT_PASSWORD}
        restart: always
        container_name: ${KLAROS_CONTAINER_NAME}
        hostname: klaros
        environment:
            DATABASE_NAME: ${DATABASE_NAME}
            DATABASE_USER: ${DATABASE_USER}
            DATABASE_PASSWORD: ${DATABASE_PASSWORD}
            JAVA_OPTS: -Duser.timezone=${TIMEZONE}
            TOMCAT_MEMORY_MAX: ${MEMORY_MAX}
            TOMCAT_MEMORY_MIN: ${MEMORY_MIN}
        ports:
            - "${KLAROS_PORT}:18080"
        depends_on:
            - db
        networks:
            - mssql-net
        volumes:
            - klaros-data:/data

networks:
    mssql-net:
volumes:
    klaros-data:
        name: ${VOLUME_NAME}
