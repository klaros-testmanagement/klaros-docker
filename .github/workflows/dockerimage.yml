name: Docker Image CI

on: [push, pull_request]

jobs:

  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: |
        cd ApacheDerby && sudo docker build -t klaros . && cd -
        cd MySQL && sudo docker-compose build && cd -
        cd PostgreSQL && sudo docker-compose build && cd -
        cd MariaDB && sudo docker-compose build && cd -
        cd Microsoft\ SQL\ Server/ && sudo docker-compose build && cd -
